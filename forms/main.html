<html>
    <head>
        <title>PHPTest</title>
        <meta charset="UTF-8">

        <style type="text/css">
            .tabs {
                width: 100%;
                height: 600px;
            }

            .tabs ul,
            .tabs li {
                margin: 0;
                padding: 0;
                list-style: none;
            }

            .tabs,
            .tabs input[type="radio"]:checked + label {
                position: relative;
            }

            .tabs li,
            .tabs input[type="radio"] + label {
                display: inline-block;
            }

            .tabs li > div,
            .tabs input[type="radio"] {
                position: absolute;
            }

            .tabs li > div,
            .tabs input[type="radio"] + label {
                border: solid 1px #ccc;
            }

            .tabs {
                font: normal 14px Arial, Sans-serif;
                color: #404040;
            }

            .tabs li {
                vertical-align: top;
            }

            .tabs li:first-child {
                margin-left: 8px;
            }

            .tabs li > div {
                top: 33px;
                bottom: 0;
                left: 0;
                width: 100%;
                padding: 8px;
                overflow: auto;
                background: #fff;
                -moz-box-sizing: border-box;
                -webkit-box-sizing: border-box;
                box-sizing: border-box;
            }

            .tabs input[type="radio"] + label {
                margin: 0 2px 0 0;
                padding: 0 18px;
                line-height: 32px;
                background: #f1f1f1;
                text-align: center;
                border-radius: 5px 5px 0 0;
                cursor: pointer;
                -moz-user-select: none;
                -webkit-user-select: none;
                user-select: none;
            }

            .tabs input[type="radio"]:checked + label {
                z-index: 1;
                background: #fff;
                border-bottom-color: #fff;
                cursor: default;
            }

            .tabs input[type="radio"] {
                opacity: 0;
            }

            .tabs input[type="radio"] ~ div {
                display: none;
            }

            .tabs input[type="radio"]:checked:not(:disabled) ~ div {
                display: block;
            }

            .tabs input[type="radio"]:disabled + label {
                opacity: .5;
                cursor: no-drop;
            }

            .add {
                text-align: right;
            }

            .modalDialog {
                position: fixed;
                font-family: Arial, Helvetica, sans-serif;
                top: 0;
                right: 0;
                bottom: 0;
                left: 0;
                background: rgba(0,0,0,0.8);
                z-index: 99999;
                -webkit-transition: opacity 400ms ease-in;
                -moz-transition: opacity 400ms ease-in;
                transition: opacity 400ms ease-in;
                display: none;
                pointer-events: none;
            }

            .modalDialog:target {
                display: block;
                pointer-events: auto;
            }

            .modalDialog > div {
                width: 400px;
                position: relative;
                margin: 10% auto;
                padding: 5px 20px 13px 20px;
                border-radius: 10px;
                background: #fff;
                background: -moz-linear-gradient(#fff, #999);
                background: -webkit-linear-gradient(#fff, #999);
                background: -o-linear-gradient(#fff, #999);
            }

            .line {
                font: normal 24px Arial, Sans-serif;
                border-bottom-style: solid;
                border-bottom-width: 2px;
                padding: 10px;
                display: flex;
                align-items: center
            }

            .line:hover .control {
                display: block;
            }

            .control {
                font: normal 14px Arial, Sans-serif;
                display: none;
                margin-left: 10px;
            }
            
            .control2 {
                font: normal 14px Arial, Sans-serif;
                display: none;
                margin-left: 10px;
            }

            .book_line {
                font: normal 24px Arial, Sans-serif;
                padding: 10px;
                display: flex;
                align-items: center;
            }
            
            .book_line:hover .control {
                display: block;
            }
            
            .book_line_hr {
                border-bottom-style: solid;
                border-bottom-width: 2px;
                padding-bottom: 10px;
                padding-left: 10px;
                display: flex;
                align-items: center;
            }
            
            .book_line_hr:hover .control2 {
                display: block;
            }
        </style>
    </head>
    <body>
        <div class="tabs">
            <ul>
                <li>
                    <input type="radio" name="tab" checked="checked" id="tab1" />
                    <label for="tab1">Книги</label>
                    <div>
                        {books}
                    </div>
                </li>
                <li>
                    <input type="radio" name="tab" checked="checked" id="tab2" />
                    <label for="tab2">Авторы</label>
                    <div>
                        {authors}
                    </div>
                </li>
            </ul>
        </div>
    </body>
</html>
