<div id="editBookForm_{id}" class="modalDialog">
    <div>
        <form action="/controllers/editBook.php" accept-charset="UTF-8" method="post">
            <fieldset>
                <legend>Редактировать книгу</legend>
                <p><label for="name">Наименование <em>*</em></label> <input type="text" name="name" value="{name}"></p>
            </fieldset>
            <input type="hidden" name="id" value="{id}" /> 
            <p>
                <input type="submit" value="Отправить"> 
                <input type="submit" value="Отмена" onclick="location.replace('http://phptest/'); return false;"/>
            </p>
        </form>
    </div>
</div>
